<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Display</title>
    <style>
        body {
            background-color: #2c3e50;
            color: #ecf0c1;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }

        .header {
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .header h1 {
            font-size: 2em;
            font-weight: bold;
            margin: 0;
            cursor: default;
        }

        .header h2 {
            font-size: 1.5em;
            font-weight: normal;
            margin: 5px 0;
        }

        .header p {
            font-size: 1em;
            margin: 5px 0;
        }

        .container {
            padding: 20px;
        }

        .main-text {
            font-size: 5em;
            font-weight: bold;
            margin: 0;
            line-height: 1.2;
        }

        .sub-text {
            font-size: 1.5em;
            margin: 10px 0;
        }

        #remaining-count, #completed-count, #elapsed-time {
            color: #3498db;
        }

        /* 見えないボタンのスタイル */
        .invisible-button {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: transparent;
            border: none;
            color: transparent;
            cursor: pointer;
            font-size: 0.1px;
            padding: 10px;
            outline: none;
        }

        /* パスワード入力画面のスタイル */
        .password-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            pointer-events: none;
        }

        .password-modal.show {
            display: flex;
        }

        .password-content {
            background-color: #34495e;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            pointer-events: auto;
        }

        .password-content label {
            display: block;
            margin-bottom: 15px;
            font-size: 1.2em;
            color: #e74c3c;
            font-weight: bold;
            cursor: pointer;
        }

        #password-input {
            padding: 12px;
            font-size: 1.1em;
            border: 2px solid #3498db;
            border-radius: 8px;
            outline: none;
            margin-bottom: 20px;
            width: 250px;
            background-color: #ecf0f1;
            color: #2c3e50;
        }

        #submit-password, #cancel-password {
            padding: 12px 24px;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            background-color: #3498db;
            color: #fff;
            cursor: pointer;
            margin: 0 8px;
            transition: background-color 0.3s;
        }

        #submit-password:hover {
            background-color: #2980b9;
        }

        #cancel-password {
            background-color: #e74c3c;
        }

        #cancel-password:hover {
            background-color: #c0392b;
        }

        @media (max-width: 768px) {
            .header {
                font-size: 1em;
            }
            .header h1 {
                font-size: 1.5em;
            }
            .header h2 {
                font-size: 1.2em;
            }
            .header p {
                font-size: 0.8em;
            }
            .main-text {
                font-size: 3em;
            }
            .sub-text {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <h1 id="hidden-trigger">BadApple!アニメーション</h1>
        <h2>Step1 切り取り</h2>
        <p>完成まで、、、</p>
    </div>

    <div class="container" id="main-content">
        <h1 class="main-text">残り<span id="remaining-count">13140</span>枚 / 13140枚</h1>
        <p class="sub-text">13140枚中<span id="completed-count">0</span>枚おわり</p>
        <p class="sub-text">開始: 2025/08/28</p>
        <p class="sub-text">開始から<span id="elapsed-time"></span></p>
    </div>

    <button class="invisible-button" id="toggle-button">.</button>

    <div class="password-modal" id="password-modal">
        <div class="password-content">
            <label for="password-input" id="save-trigger">パスワードを入力してください</label>
            <input type="password" id="password-input">
            <button id="submit-password">決定</button>
            <button id="cancel-password">キャンセル</button>
        </div>
    </div>
    
    <form name="progress" data-netlify="true" hidden>
        <input type="text" name="remaining_count" id="form-remaining-count">
        <input type="text" name="step_title" id="form-step-title">
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const totalCount = 13140;
            const startDate = new Date('2025-08-28T00:00:00');

            const toggleButton = document.getElementById('toggle-button');
            const hiddenTrigger = document.getElementById('hidden-trigger');
            const passwordModal = document.getElementById('password-modal');
            const passwordInput = document.getElementById('password-input');
            const submitButton = document.getElementById('submit-password');
            const cancelButton = document.getElementById('cancel-password');
            const saveTrigger = document.getElementById('save-trigger');

            const remainingCountElement = document.getElementById('remaining-count');
            const completedCountElement = document.getElementById('completed-count');
            const elapsedTimeElement = document.getElementById('elapsed-time');
            const stepTitleElement = document.querySelector('.header h2');

            let completedCount = 0;
            let remainingCount = totalCount;
            let isEditMode = false;

            // --- ローカルストレージからのデータ読み込み ---
            // ※ Netlify Formsを使う場合、この部分はデータ保存の役割をしないため、
            // ページをリロードすると初期値に戻ります。
            // リアルタイム同期が必要な場合はFaunaなどのDBが必要です。
            function loadData() {
                const savedData = localStorage.getItem('progressData');
                if (savedData) {
                    const data = JSON.parse(savedData);
                    remainingCount = data.remainingCount;
                    stepTitleElement.textContent = data.stepTitle;
                    if (data.whiteSpace) {
                        stepTitleElement.style.whiteSpace = data.whiteSpace;
                    }
                }
                updateCounts();
            }

            // --- Netlify Formsにデータを送信 ---
            async function saveData() {
                const remaining = parseInt(remainingCountElement.textContent);
                const step = stepTitleElement.textContent;
                
                // フォームの入力フィールドに値を設定
                document.getElementById('form-remaining-count').value = remaining;
                document.getElementById('form-step-title').value = step;
                
                // フォームを取得
                const form = document.querySelector('form[name="progress"]');
                const formData = new FormData(form);
                
                // Netlifyにフォームを送信
                try {
                    const response = await fetch(form.action || '/', {
                        method: 'POST',
                        body: new URLSearchParams(formData).toString()
                    });

                    if (response.ok) {
                        alert('変更を保存しました。');
                    } else {
                        alert('保存に失敗しました。');
                    }
                } catch (error) {
                    console.error('保存エラー:', error);
                    alert('保存に失敗しました。');
                }
            }

            // 表示を更新する関数
            function updateCounts() {
                completedCount = totalCount - remainingCount;
                remainingCountElement.textContent = remainingCount;
                completedCountElement.textContent = completedCount;
                if (remainingCount === 0) {
                    alert('おめでとうございます！完成しました！');
                }
            }

            // 時間の表示を更新する関数
            function updateElapsedTime() {
                const now = new Date();
                const elapsedMilliseconds = now - startDate;
                const seconds = Math.floor(elapsedMilliseconds / 1000);
                const minutes = Math.floor(seconds / 60);
                const hours = Math.floor(minutes / 60);
                const days = Math.floor(hours / 24);
                const years = Math.floor(days / 365);
                const displayYears = years;
                const displayDays = days % 365;
                const displayHours = hours % 24;
                const displayMinutes = minutes % 60;
                const displaySeconds = seconds % 60;
                elapsedTimeElement.textContent = `${displayYears}年 ${displayDays}日 ${displayHours}時間 ${displayMinutes}分 ${displaySeconds}秒`;
            }

            loadData();
            updateElapsedTime();
            setInterval(updateElapsedTime, 1000);

            document.addEventListener('keydown', (event) => {
                if (isEditMode) {
                    if (event.key === 'ArrowUp') {
                        event.preventDefault();
                        if (remainingCount < totalCount) {
                            remainingCount++;
                            updateCounts();
                        }
                    } else if (event.key === 'ArrowDown') {
                        event.preventDefault();
                        if (remainingCount > 0) {
                            remainingCount--;
                            updateCounts();
                        }
                    }
                }
            });

            toggleButton.addEventListener('click', () => {
                passwordModal.classList.add('show');
            });

            submitButton.addEventListener('click', () => {
                alert('パスワードが違います。');
                passwordInput.value = '';
            });

            cancelButton.addEventListener('click', () => {
                passwordModal.classList.remove('show');
            });

            hiddenTrigger.addEventListener('click', () => {
                if (passwordModal.classList.contains('show')) {
                    passwordModal.classList.remove('show');
                    isEditMode = true;
                    alert('編集可能になりました');
                    stepTitleElement.setAttribute('contenteditable', 'true');
                    stepTitleElement.style.whiteSpace = 'pre-wrap';
                    stepTitleElement.focus();
                }
            });

            saveTrigger.addEventListener('dblclick', () => {
                if (isEditMode) {
                    isEditMode = false;
                    saveData();
                    stepTitleElement.removeAttribute('contenteditable');
                    stepTitleElement.style.whiteSpace = 'normal';
                }
            });
        });
    </script>
</body>
</html>
